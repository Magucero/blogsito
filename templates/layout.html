<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #262626;
            font-family: 'Cinzel', serif;
            color: #e6e6e6;
            
            
        }
        .container {
            background-color: rgba(15, 15, 15, 0.92);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.2);
            margin-top: 40px;
        }
        h1, h2 {
            color: #f5d782;
            text-shadow: 1px 1px 3px #000;
        }
        nav {
            margin-bottom: 20px;
        }
        .nav-item {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
        }
        .nav-link {
            text-decoration: none;
            color: #f5d782;
            font-weight: bold;
            padding: 6px 15px;
            border-radius: 8px;
            border: 1px solid #f5d782;
            background: rgba(25, 25, 25, 0.8);
            transition: 0.3s ease;
        }
        .nav-link:hover {
            background-color: #f5d782;
            color: #0d0d0d;
        }
        .btn-instagram {
            background: linear-gradient(45deg, #b08d57, #8b5e3c, #b08d57);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 6px 15px;
            transition: 0.3s ease;
        }
        .btn-instagram:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Welcome to Blogsito</h1>

    <nav>
        {% if current_user.is_authenticated %}
        <ul class="nav-item justify-content-center">
            <li><a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a></li>
            <li><a class="nav-link" href="{{ url_for('posts') }}">Volver al inicio</a></li>
        </ul>
        <h2>Welcome, {{ current_user.username }}</h2>
        {% endif %}
    </nav>

    {% block body %}{% endblock %}
</div>

</body>
</html>
