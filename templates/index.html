{% extends 'layout.html' %}

{% block head_title %}Inicio{% endblock %}

{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

    body {
        
        background: black;
        color: #d4c7a1;
        font-family: 'Cinzel', serif;
        text-shadow: 2px 2px 4px #000;
    }

    .container {
        background: #262626;
        border: 2px solid #a88f4a;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 0 25px #000;
        max-width: 700px;
        margin-top: 50px;
    }

    h1 {
        text-align: center;
        color: #f5d782;
        margin-bottom: 30px;
        border-bottom: 2px solid #a88f4a;
        padding-bottom: 5px;
    }

    ul {
        list-style: none;
        padding: 0;
        text-align: center;
        margin-bottom: 30px;
    }

    li {
        margin: 10px 0;
    }

    a {
        color: #f5d782;
        text-decoration: none;
        font-weight: bold;
        border: 1px solid #a88f4a;
        padding: 8px 15px;
        border-radius: 5px;
        background: rgba(30, 30, 30, 0.9);
        transition: 0.3s;
        display: inline-block;
    }

    a:hover {
        background: linear-gradient(to bottom, #8b5e3c, #3a2f1f);
        color: #fff3d4;
        box-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
    }

    h4 {
        text-align: center;
        color: #c9b27d;
        margin-top: 20px;
    }
</style>

<div class="container text-center">
    <h1>Bienvenido a Blogsito</h1>

    <ul>
        <li><a href="/register">Registrate</a></li>
        <li><a href="/login">Login</a></li>
        {% if current_user.is_authenticated %}
            <li><a href="/posts">Postear</a></li>
        {% endif %}
    </ul>

    <h4>Esto lo puede ver todo el mundo</h4>
</div>
{% endblock %}
